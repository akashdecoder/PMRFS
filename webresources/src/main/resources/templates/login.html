<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PMRFS | User Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/mainimages/sigmlogo.jpeg" type="image/x-icon" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/pmrf"><b>Prime Minister Relief Funding System</b></a>
    </div>
</nav>
<br>
<br>
<br>
<div class="container justify-content-center" style="top:50%">
    <div class="section-title text-center">
        <img height="150px" width="150px" src="/images/gov.jpeg" alt="" class="img-thumbnail">
        <br>
        <h3><b>Welcome to Prime Minister Relief Fund Portal</b></h3>
        <hr>
    </div>
    <br>
    <br>
    <div class="row g-3">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="container">
                <br>
                <form class="form-group text-center" method="post" th:action="@{/loggedin}">
                    <div th:if="${param.error}" class="alert alert-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION .message}]]</div>
                    <!--                        <div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>-->
                    <div class="form-floating">
                        <input placeholder="Email" type="email" name="email" id="email" class="form-control" required>
                        <label for="email">Email</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input placeholder="Password" type="password" name="password" id="password" class="form-control" required>
                        <label for="password">Password</label>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-success btn-lg"><b>Login</b></button>
<!--                    &emsp;&emsp;<a class="link-warning" th:href="@{/forgot_password}"><b>Forgot Password?</b></a>-->
                    <!--          <a type="button" class="btn btn-link" th:href="@{/forgot_password}">Forgot Password?</a>-->
                    <br>
                    <br>
                    <a type="button" class="btn btn-link" href="/register">New Member? Register</a>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
