<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>PMRFS | Users</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <table class="table table-hover table-responsive-lg">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Aadhaar</th>
      <th scope="col">PAN</th>
      <th scope="col">Phone</th>
      <th scope="col">Category</th>
      <th scope="col">DOB</th>
      <th scope="col">Image URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users: ${users}">
      <td th:text="${users.uId}"></td>
      <td th:text="${users.uFirstName} + ' ' + ${users.uLastName}"></td>
      <td>
        <a th:href="@{${users.uEmail}}" th:text="${users.uEmail}"></a>
      </td>
      <td th:text="${users.uAadhaar}"></td>
      <td th:text="${users.uPan}"></td>
      <td th:text="${users.uPhone}"></td>
      <td th:text="${users.uCategory}"></td>
      <td th:text="${users.uDob}"></td>
      <td>
        <a th:href="@{${users.uImageUrl}}" th:text="${users.uImageUrl}"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
